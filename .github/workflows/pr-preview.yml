name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    # Skip deployment job if PR is being closed
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --run

      - name: Build
        run: |
          # Cloudflare Pages serves each branch at its own subdomain root
          # So we need base path of "/" not "/the_floor/"
          npx vite build --base "/"

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=the-floor --branch=${{ github.head_ref }}

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            // Use the alias URL from wrangler-action output (branch-based URL)
            const previewUrl = '${{ steps.deploy.outputs.pages-deployment-alias-url }}' || '${{ steps.deploy.outputs.deployment-url }}';

            // Create deployment
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              environment: 'preview',
              description: `Preview for ${branchName}`,
              auto_merge: false,
              required_contexts: [],
              transient_environment: true,
              production_environment: false
            });

            // Mark deployment as successful
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.id,
              state: 'success',
              environment_url: previewUrl,
              description: `Preview: ${branchName}`,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    # Only run cleanup when PR is closed
    if: github.event.action == 'closed'
    steps:
      - name: Delete Cloudflare Pages deployment
        uses: actions/github-script@v7
        with:
          script: |
            // Note: Cloudflare Pages preview deployments auto-expire after 30 days
            // Manual cleanup via API is optional
            console.log('Preview will auto-expire on Cloudflare Pages');
